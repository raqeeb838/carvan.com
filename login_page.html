<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARVAN - Login</title>

    <link rel="stylesheet" href="login_page.css" />

    <!-- Bootstrap CDN FIle -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fonts Family CDN Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Fonte Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- CSS Start Contact Page -->
    <style>
      :root {
        --primary-color: #ff6b35;
        --secondary-color: #2ec4b6;
        --accent-color: #fdfffc;
        --dark-color: #011627;
        --light-color: #f1faee;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f2f4f7 !important;
        background-size: 400% 400%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 60px;
        margin-bottom: 60px;
        margin-left: 20px;
        margin-right: 20px;
      }

      .login-container {
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 100%;
        width: 600px;
      }

      .login-header {
        background-color: #011627;
        color: #eb0948;
        padding: 2rem;
        text-align: center;
      }
      .login-header p {
        color: white !important;
      }

      .login-header h1 {
        margin: 0;
        font-weight: 700;
      }

      .login-form {
        padding: 2rem;
      }

      .form-floating {
        margin-bottom: 1rem;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
      }

      .btn-login {
        border-color: var(--primary-color);
        background-image: linear-gradient(#a86abc, #7d7bcd);
        color: var(--accent-color);
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s ease;
        border: none;
      }

      .btn-login:hover,
      .btn-login:focus {
        background-color: #04995b;
        border: none;
        transform: translateY(-2px);
        color: white;
      }

      .login-footer {
        text-align: center;
        margin-top: 1rem;
      }

      .login-footer a {
        color: #eb0948;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .login-footer a:hover {
        color: #011627;
      }

      .social-login {
        display: flex;
        justify-content: center;
        margin-top: 1.5rem;
      }

      .social-login a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #011627;
        color: var(--accent-color);
        margin: 0 0.5rem;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .social-login a:hover {
        background-color: #eb0948 !important;
        transform: translateY(-2px);
        text-decoration: none;
      }

      @media (max-width: 992px) {
        .login-container {
          max-width: 600px;
        }
      }
    </style>

    <!-- CSS End Contact Page -->
  </head>

  <body>
    <!-- Login Page Body -->

    <div class="login-container">
      <div class="login-header">
        <h1>CARVAN</h1>
        <p>Login to Your Account</p>
      </div>
      <div class="login-form">
        <form>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              required
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              required
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
        <div class="login-footer">
          <p class="mt-3">Don't have an account? <a href="#">Sign up</a></p>
          <p><a href="#">Forgot password?</a></p>
        </div>
        <div class="social-login">
          <a href="#" aria-label="Login with Facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" aria-label="Login with Google"
            ><i class="fab fa-google"></i
          ></a>
          <a href="#" aria-label="Login with Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
